<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrusel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                SODA
            </div>
            <div>
                <ul>
                    <li>HOME</li>
                    <li>CONTAC</li>
                    <li>INFO</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="carousel">
            <div class="list">
                <div class="item active" style="--bg: #EA3D41">
                    <div class="content">Strawberry</div>
                    <img src="img/fruit_strawberry.png" class="fruit">
                </div>
                <div class="item" style="--bg: #2D5643">
                    <div class="content">avocado</div>
                    <img src="img/fruit_avocado.png" class="fruit">
                </div>
                <div class="item hidden" style="--bg: #E7A043">
                    <div class="content">orange</div>
                    <img src="img/fruit_orange.png" class="fruit">
                </div>
            </div>
            <div class="leaves"></div>
            <div class="mockup"></div>
            <div class="shadow"></div>
            <div class="arrow">
                <button id="prev"><</button>
                <button id="next">></button>
            </div>
    </main>


    <script src="main.js">

    </script>
</body>
</html>
